            <div class="container"><p><marquee behavior="scroll" direction="left"> sana exempted sa midterms </marquee></p></div>
            <br>
            <div class="container"><p><marquee behavior="alternate" direction="right">magkaka uno sa 1st sem amen</marquee></p></div>
            <br>
            <div class="container"><p class="lefttoright">papasa lahat ng dcpet 1-2</p></div>
            <br>
            <div class="container"><p><marquee behavior="scroll" direction="up" style="text-align: center;">basta marquee sha</marquee></p></div>
            <br>
            <div class="container"><p><marquee behavior="scroll" direction="down" style="text-align: center;">ito rin marquee</marquee></p></div>
            <br>
            <div class="container"><div class="updown"><p>sariling gawa</p></div></div>
            <br>
            <div class="cont"><div class="box" id="box"></div></div>

            
            <div class="buttons">
                <button type="click" value="pause" onclick="pauseResult()">PAUSE</button>
                <button type="su" value="play" onclick="playResult()">PLAY</button>
            </div>

        </body>

        <script>
            function pauseResult() {
                const marquees = document.querySelectorAll('marquee');
                marquees.forEach(function(marquee) {
                    marquee.stop();
                });
        
                const animatingDivs = document.querySelectorAll('.lefttoright, .updown, .box');
                animatingDivs.forEach(function(div) {
                    div.style.animationPlayState = 'paused';
                });
            }
        
            function playResult() {
                const marquees = document.querySelectorAll('marquee');
                marquees.forEach(function(marquee) {
                    marquee.start();
                });
        
                const animatingDivs = document.querySelectorAll('.lefttoright, .updown, .box');
                animatingDivs.forEach(function(div) {
                    div.style.animationPlayState = 'running';
                });
            }
        </script>
